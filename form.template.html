<h1>Angular Form Validation</h1>
<!--CREARE UNA FORM PER INSERIRE NOME COGNOME ED EMAIL-->
<form name="form">
  <div class="form-group">
    <label for="exampleInputEmail1">Nome</label>
    <input type="text" class="form-control" ng-model="$parent.nome" id="exampleInputEmail1" placeholder="nome" required>
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Cognome</label>
    <input type="text" class="form-control" ng-model="$parent.cognome" id="exampleInputPassword1" placeholder="cognome" required>
  </div>

   <div class="form-group">
    <label for="exampleInputPassword1">Email</label>
    <input type="email" class="form-control" ng-model="$parent.email" id="exampleInputPassword1" placeholder="email" required>
  </div>
  
  <div class="checkbox">
    <label>
      <input type="checkbox"> Check me out
    </label>
  </div>
  <button type="submit" class="btn btn-default" ng-disabled="form.$invalid" >Submit</button>
</form>
